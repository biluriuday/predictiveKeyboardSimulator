	function UserInputRecorder() {
		this.isActionInProgress = false;
		this.userInput = '';
		this.appendInput = function(swipeChar) {
			this.userInput += swipeChar;
		};
		this.resetInput = function() {
			this.userInput = '';
		};
	}
	var testRecorder = new UserInputRecorder();
	$('.keypadBtn').mousedown(function () {
		testRecorder.isActionInProgress = true;
		testRecorder.resetInput();
		testRecorder.appendInput($(this).text());

		$("#result1").text('');
	});
	$('.keypadBtn').mouseup(function () {
		testRecorder.isActionInProgress = false;

	});

		if(testRecorder.isActionInProgress) {
